<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Castro coffee shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600&family=Montserrat:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="coffee-main">
      <div class="navbar">
        <h1 class="logo">Castro's Cafe</h1>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Srevice</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </div>

      <section class="main">
        <h3 class="magic">Come Get Some <span class="code">Coffee!!</span></h3>
        <p class="p-text">
          Coffeeology: Espresso yourself. So many blends, so little time. Take
          life one sip at a time, and stay grounded. Better latte than never.
          Take time to smell the cover.
        </p>

        <button class="order">Order Now</button>
      </section>
      <script src="index.js"></script>

      <footer class="copy">
        <p>&copy;Castr'o Cafe 2022. All Rights Reserved</p>
      </footer>
    </div>
  </body>
</html>
